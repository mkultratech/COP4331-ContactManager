<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dex – Contact Manager</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container">
    <h1 id="title">Dex - Contact Manager</h1>

    <!-- Login form -->
    <form id="loginForm" class="active">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="buttons">Login</button>
      <span class="toggle-link" id="toSignup">Don’t have an account? Create one</span>
    </form>

    <!-- Sign‑up form -->
    <form id="signupForm">
      <h2>Create Account</h2>
      <input type="text"     id="signupFirst"  placeholder="First Name" required>
      <input type="text"     id="signupLast"   placeholder="Last Name"  required>
      <input type="text"     id="signupUsername" placeholder="Username" required>
      <input type="email"    id="signupEmail"  placeholder="Email"     required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit" class="buttons">Sign Up</button>
      <span class="toggle-link" id="toLogin">Already have an account? Sign in</span>
    </form>
  </main>

  <script src="js/code.js"></script>
</body>
</html>
